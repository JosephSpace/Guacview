<main>
		<div class="d-flex justify-content-center h-100" style="height:100% !important; padding:5%;">
			<div class="user_card">
				<div class="d-flex justify-content-center">

					<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5b/Ziraat_Kat%C4%B1l%C4%B1m_Bankas%C4%B1_Logo.svg/2560px-Ziraat_Kat%C4%B1l%C4%B1m_Bankas%C4%B1_Logo.svg.png" style="width:280px; margin:10px;">

				</div>
				<div class="d-flex justify-content-center">


					<h3 id="form-title"></h3>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="">
						

{{ form.csrf_token }}
						<label for="username" class="labels">Username:</label>

						<div class="input-group mb-3">

							<div class="input-group-append">

								<span class="input-group-text"><i class="fas fa-user"></i></span>

							</div>
							<input type="text" name="username" required="True" placeholder="Username..." class="form-control">
						</div>
						<label for="password" class="labels">Password:</label>

						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
								<input type="password" name="password" required="True" placeholder="password..." class="form-control">
						</div>

							{% if error %}
							<div class="alert alert-danger mt-2" role="alert">
								{{ error }}
							</div>
							{% endif %}
							<div class="d-flex justify-content-center mt-3 login_container">
				 				<input class="btn btn-success btn-lg" style="width:100%;" type="submit" value="Login">
				   			</div>
					</form>
				</div>
				<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
				<script type="text/javascript" src="/4-site/searchbar/js/noify.js"></script>
				<script type="text/javascript" src="/4-site/searchbar/js/styles.js"></script>
				

				
			</div>
